<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>audios e videos</title>
    </head>
    <body>
        <h1>Inserindo música e vídeo</h1>
        <br>
        <p>Para inserir uma música Mp3 em sua página web, o arquivo deve estar em uma pasta junto com a pasta do site, no nosso caso,teremos 
            uma pasta chamada mídia.</p>
        <audio controls id="audio">
            <source src="Mídia/Audio/metalica_nothing.mp3" type="audio/mpeg">
        </audio>
        <section>
            <p>Veja o vídeo a seguir: </p>
            <video controls src="Mídia/Vídeo/london.mp4" type="video/mp4">
                <source src="movie.ogg" type="video">
            </video>
        </section>
        <br>
        <video controls>
                <source src="Mídia/Vídeo/pink-floyd.mp4" type="video/mp4">
                <source src="Mídia/Vídeo/pink-floyd.ogg" type="video/ogg">
                <source src="Mídia/Vídeo/pink-floyd.webm" type="video/webm">
            <track kind="subtitles" srclang="pt-br" src="Mídia/Vídeo/legenda-ptbr.vtt.txt"
            label="Português Brasil" default>
            <track kind="subtitles" srclang="en" src="Mídia/Vídeo/legenda-ptbr.vtt.txt"
            label="Inglês" default>
        </video>
    

    <main>
        Existe outra forma de inserir o video sem ter como arquivo, por meio do site do <b>Youtube</b>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PwG7EZuFAGk?si=t5e3St30vO8mURRs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>

    </body>

</html>
